<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crime Vision - Predict</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"/>
  </head>

  <body>
  <script src="{{ url_for('static', filename='js/main.js') }}"
        type="text/javascript"></script>
    <!-- <nav class="navbar navbar-dark bg-secondary">
      <div class="container">
        <a class="navbar-brand" href="#">Crime Vision - Crime Classification</a>
      </div>
    </nav> -->
    <header style="border-bottom: 2px solid white;">
      <div class="site-name">Crime Vision</div>
      <div class="buttons-container">
        <button
          class="nav-button"
          onclick="location.href='{{ url_for('home') }}';"
        >
          Home
        </button>
        <button
          class="nav-button"
          onclick="location.href='{{ url_for('predict') }}';"
        >
          Predict
        </button>
        <button
          class="nav-button"
          onclick="location.href='{{ url_for('about') }}';"
        >
          About Us
        </button>
      </div>
    </header>

    <div class="container">
      <div id="content" style="margin-top: 2em">
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <div>
                <h4>Upload Image Here For Classification</h4>
                <form action="{{ url_for('upload') }}"
                id="upload-file"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <label for="imageUpload" class="upload-label">
                    Choose...
                  </label>
                  <input
                    type="file"
                    name="image"
                    id="imageUpload"
                    accept=".png, .jpg, .jpeg"
                   
                  />
                  
                </form>

                <div class="image-section" style="display: none">
                  <div class="img-preview">
                    <div id="imagePreview"></div>
                  </div>
                  <div>
					<button type="button" class="btn btn-info btn-lg " id="btn-predict">Predict</button>
				</div>
                </div>

                <div class="loader" style="display: none"></div>

                <h3>
                  <span id="result"> </span>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 
  </body>
</html>
